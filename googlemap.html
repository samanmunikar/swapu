<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var sankhamul = {lat: 27.680472, lng: 85.330621};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: sankhamul
        });
        var marker = new google.maps.Marker({
          position: sankhamul,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBNZlrQMBRrdAqj0_MmZB8-fWp0gpXn8o&callback=initMap">
    </script>
  </body>
</html>
